<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="section">
            <div class="container">
                 <div class="columns">
                    <div class="column">
                        <div class="box">
                            <label class="label">Write/Edit report</label>

                            <div class="field">
                                <label class="label">ID</label>
                                <p class="control">
                                    <input class="input" type="text" id="id" />
                                </p>
                            </div>

                            <div class="field">
                                <label class="label">Detail</label>
                                <p class="control">
                                    <input class="input" type="text" id="detail" />
                                </p>
                            </div>
                    
                            <div class="field">
                                <p class="control">
                                    <button class="button is-primary" id="write">Write</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="box">
                            <label class="label">Read report</label>

                            <div class="field">
                                <label class="label">ID</label>
                                <p class="control">
                                    <input class="input" type="text" id="read_id" />
                                </p>
                            </div>
                            
                            <div class="field">
                                <label class="label">Result</label>
                                <label id="result"/>
                            </div>

                            <div class="field">
                                <p class="control">
                                    <button class="button is-primary" id="read">Read</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
